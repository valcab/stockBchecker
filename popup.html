<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thomann Stock B Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock B Checker</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="articleInput" placeholder="Enter Thomann article URL or ID" />
                <button id="addButton">Add Item</button>
            </div>
            <button id="checkAllButton" class="primary-button">Check All Items</button>
        </div>

        <div class="items-section">
            <h2>Tracked Items</h2>
            <div id="itemsList" class="items-list">
                <p class="empty-state">No items tracked yet</p>
            </div>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <div id="resultsList" class="results-list">
                <p class="empty-state">Check items to see results</p>
            </div>
        </div>

        <div class="settings-section">
            <h2>Auto-Check Settings</h2>
            <div class="auto-check-controls">
                <label class="toggle-label">
                    <input type="checkbox" id="autoCheckEnabled" />
                    <span>Enable automatic checks</span>
                </label>
                <div class="interval-control">
                    <label for="checkInterval">Check every:</label>
                    <select id="checkInterval">
                        <option value="5">5 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30" selected>30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="120">2 hours</option>
                        <option value="360">6 hours</option>
                    </select>
                </div>
                <label class="toggle-label">
                    <input type="checkbox" id="notificationsEnabled" checked />
                    <span>Show notifications when B-Stock found</span>
                </label>
            </div>
            <button id="clearAllButton" class="danger-button">Clear All</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
